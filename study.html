        <div class="section">
            <div class="flashcard" id="myFlashcard">
                <div class="term">こんにちは</div>

            </div>
            <div style="text-align: center; margin-top: 20px;">

                <button class="button" onclick="document.getElementById('myFlashcard').classList.toggle('flipped');">Lật Thẻ / Hiện Nghĩa</button>

            </div>
            <div style="text-align: center; margin-top: 15px;">
